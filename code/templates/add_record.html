<!-- add_record.html -->
{% extends 'base.html' %}

{% block title %}Увести запис{% endblock %}
{% block content %}
    <style>
        /* Add styles directly to the HTML */
        .form-row {
            margin-bottom: 15px;
        }

        .form-row label {
            display: block;
            margin-bottom: 5px;
        }

        .form-row input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .add-record-button {
            background-color: #888;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>

    <h2>Увести запис</h2>

    <form action="{{ url_for('add_record') }}" method="post">
        <div class="form-row">
            <label for="date">Дата</label>
            <input type="text" id="date" name="date" required>
        </div>

        <div class="form-row">
            <label for="time">Час</label>
            <input type="text" id="time" name="time" required>
        </div>

        <div class="form-row">
            <label for="purpose">Мета</label>
            <input type="text" id="purpose" name="purpose" required>
        </div>

        <div class="form-row">
            <label for="rank">Звання</label>
            <input type="text" id="rank" name="rank" required>
        </div>

        <div class="form-row">
            <label for="first_name">Ім'я</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>

        <div class="form-row">
            <label for="last_name">Прізвище</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>

        <div class="form-row">
            <label for="patronymic">По-батькові</label>
            <input type="text" id="patronymic" name="patronymic" required>
        </div>

        <button type="submit" class="add-record-button">Увести</button>
    </form>
{% endblock %}
